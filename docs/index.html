<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The UTF-8 Illustrator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form>
        <input id="txtInput" type="text" autofocus autocomplete="off" />
    </form>
    <table class="center">
        <thead id="headers" class="hide">
            <th>&nbsp;</th>
            <th>dec</th>
            <th>bin</th>
            <th>utf-8 (bin)</th>
            <th>utf-8 (hex)</th>
        </thead>
        <tbody id="output">

        </tbody>
    </table>
    <div id="legend">
        <span class="dec">n = Unicode code point</span>
        <span class="header"><b>n</b> = utf-8 header</span>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
