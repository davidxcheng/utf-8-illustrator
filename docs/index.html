<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The UTF-8 Illustrator shows how a code point gets utf-8 encoded">
    <title>The UTF-8 Illustrator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form id="frmInput">
        <input id="txtInput" type="text" autofocus autocomplete="off" />
    </form>
    <div class="scroll-wrapper">
        <table class="center">
            <thead id="headers">
                <tr>
                    <th>&nbsp;</th>
                    <th>dec</th>
                    <th>hex</th>
                    <th>bin</th>
                    <th>utf-8 (bin)</th>
                    <th>utf-8 (hex)</th>
                </tr>
            </thead>
            <tbody id="output">

            </tbody>
        </table>
    </div>
    <footer>
        <div id="legend">
            <span class="legend dec">n = Unicode code point</span>
            <span class="legend header"><b>10</b> = utf-8 header</span>
        </div>
        <div class="hint">
            Hint: type <q id="hintput">\u{1F4A9}</q> to input hex values
        </div>
        <div>
            <a class="learn-more" rel="noreferrer" href="https://github.com/davidxcheng/utf-8-illustrator#learn-moreeverything-about-utf-8-unicode--emoji" target="_blank">
                <img width="16" height="16" src="img/GitHub-Mark-Light-32px.png" >&nbsp;Source code + low-down on utf-8 from the best<sub>&#x1f9e0;</sub>
            </a>
        </div>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
